name: 'Terraform Plan'
description: 'Terraform Custom Workflow'

inputs:
  STATEBUCKET:
    description: 'statebucket name'
    required: true
    default: tf-state-bucket1 
  ENVIRONMENT:
    description: 'environment name'
    required: true
    default: test
  REGION:
    description: 'region'
    required: true
    default: "ap-south-1"
  DIRECTORY:
    description: 'Working directory'
    required: true
runs:
  using: "composite"
  steps:
    - name : change directory cmd
      run : pwd
      shell: bash
    - name : change directory cmd
      run : ls
      shell: bash
    - name: Terraform Init
      run: cd services/${{inputs.DIRECTORY}} && terraform init -backend-config="bucket=${{inputs.STATEBUCKET}}" -backend-config="region=${{inputs.REGION}}"
      shell: bash
    - name: Terraform Plan
      run: cd services/${{inputs.DIRECTORY}} && terraform plan
      shell: bash
